<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reactive-demo</title>
  <script src="./reactive.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    //定义一个响应式数据
    const state = reactive({
      msg: 'hello world'
    })

    //定义一个响应式数据的dom更新函数
    effect(() => {
      document.getElementById('app').innerHTML = state.msg
    })

    // 定时更新响应式数据
    setInterval(() => {
      state.msg = 'message' + Math.random()
    }, 1000)
  </script>
</body>

</html>
